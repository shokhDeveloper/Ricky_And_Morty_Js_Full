<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <style>
        ::-webkit-scrollbar{
            display: none;
        }
        .modal_overlay, .modal_overlay_update{
            position: fixed;
            z-index: 999999;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modals{
            width: 50%;
            background: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

    <template>
        <li  class="post rounded my-2 p-2 text-light bg-dark" style="width: 32%;">
            <h3>Title</h3>
            <h5>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eum, accusantium. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis enim recusandae laboriosam reprehenderit minus ipsa at in sunt voluptates neque?</h5>
            <h6>Avtor</h6>
            <button class="btn btn-danger delete">O'chirish</button>
            <button class="btn btn-success update">Yangilash</button>
        </li>
    </template>
    <div class="modal_overlay d-none">
        <div class="modals shadow">
            <div class="modal_header p-2 bg-primary text-light position-relative">
                <h1>Post yozish</h1>
                <button class="btn btn-danger position-absolute end-0 top-0 fs-3 p-0 rounded-0 px-2 x_btn" id="x">&times</button>
            </div>
            <div class="modal_body py-2">
                <form class="d-flex w-50 mx-auto flex-column justify-content-center text-center">
                    <input type="text" class="form-control my-3 shadow" placeholder="Title" name="title" id="title">
                    <input type="text" class="form-control my-3 shadow" placeholder="Body" name="body" id="body">
                    <div>

                        <button type="submit" id="submit" class="btn btn-primary">Yuborish</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal_overlay_update d-none">
        <div class="modals shadow">
            <div class="modal_header p-2 bg-primary text-light position-relative">
                <h1>Post yangilash</h1>
                <button class="btn btn-danger position-absolute end-0 top-0 fs-3 p-0 rounded-0 px-2 x_btn_2" id="x">&times</button>
            </div>
            <div class="modal_body py-2">
                <form class="d-flex w-50 mx-auto flex-column justify-content-center text-center">
                    <input type="text" class="form-control my-3 shadow" placeholder="Title" name="title" id="title">
                    <input type="text" class="form-control my-3 shadow" placeholder="Body" name="body" id="body">
                    <div>

                        <button type="submit" id="submit" class="btn btn-primary">Yuborish</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <main style="min-height: 100vh;" class="d-flex align-items-center ">
        <div class="container">
            <div class="settings_links w-50 d-flex justify-content-between">
                <a href="../Settings/index.html" class="text-decoration-none">Akkaunt ma'lumotlar</a>
                <a href="../Posts/index.html" class="text-decoration-none">Postlar</a>
                <a href="./index.html" class="text-decoration-underline">Sizning postlaringiz</a>
            </div>
            <button class="btn btn-success mt-3 posts_add_btn" id="add">Post yozish + </button>
            <ul class="border posts__ul p-2 align-items-center overflow-scroll pt-5 list-unstyled rounded text-center w-100 d-flex justify-content-between flex-wrap" style="height: 450px; display: flex;">
                
                
            </ul>
        </div>
    </main>

    <script src="../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="../Javascript/axios.js"></script>
    <script src="../Javascript/utils.api.js"></script>
    <script src="../Javascript/posts.js"></script>
</body>
</html>
