<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <style>
        .border_none{
            border: 1px solid aqua;
            padding: 0.5rem;
            margin: 0rem 0.5rem;
            background: #fff;
            border-radius: 10px;
            outline: 1px solid transparent;
        }
    </style>
</head>
<body>
    
    <header>
        <nav class="py-2">
            <div class="container">
                <div class="header__items d-flex align-items-center justify-content-between">
                    <a class="fs-2 text-dark text-decoration-none" href="./index.html">
                       <strong>Ricky and <span class="text-primary">Morty</span></strong>  
                    </a>
                    <ul class="list-unstyled w-50 position-relative d-flex align-items-center justify-content-between" style="top: 0.8rem;">
                        <li><a class="fs-5"  href="#character">Character</a></li>
                        <li><a class="fs-5 text-decoration-none" href="../Episode/index.html">Episode</a></li>
                        <li><a class="fs-5 text-decoration-none" href="../Location/index.html">Location</a></li>
                    </ul>   
                    <a href="../Settings/index.html" class="btn btn-primary akkaunt_case rounded-pill">S.M</a>       

                </div>
            </div>
        </nav>
    </header>
    <template>
        <li class="p-3 rounded border" style="width: 32%">
            <div class="position-relative">
                <span class="translate-middle character_status position-absolute top-0 start-100 p-2 bg-success rounded-pill text-light">Alive</span>
                <img src="http://via.placeholder.com/200x200" style="width: 100%;"  alt="">
                
            </div>
            <h4 class="pt-2 character_name">Name Character</h4>
            
        </li>
    </template>
    <main class="text-center mt-4">
        <section class="hero">
            <div class="container">
                <h1>Characters</h1>
                <input type="text" class="search_characters form-control w-25 mx-auto shadow my-4" placeholder="Search Yunus">
                <div class="row">
                    <div class="col-6 border">
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                              <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                  Filter by status
                                </button>
                              </h2>
                              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                                <div class="accordion-body filterby_status">
                                    <button id="alive" class="male_btn btn btn-primary">Alive</button>
                                    <button id="dead" class="female_btn btn btn-success">Dead</button>
                                    <button id="unknown" class="unknown_btn btn btn-secondary">unknown</button>
                                </div>
                              </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Gender by filter
                                </button>
                              </h2>
                              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                <div class="accordion-body gender_btns">
                                    <button id="male" class="male_btn btn btn-primary">Male</button>
                                    <button id="female" class="female_btn btn btn-success">Female</button>
                                    <button id="unknown" class="unknown_btn btn btn-secondary">unknown</button>
                                </div>
                              </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Species by filter
                                </button>
                              </h2>
                              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                <div class="accordion-body species_btns">
                                    <button id="human" class="human_btn btn btn-primary">Human</button>
                                    <button id="humanoid" class="humanoid_btn btn btn-success">Humanoid</button>
                                    <button id="alien" class="alien_btn btn btn-danger">Alien</button>
                                    <button id="unknown" class="unknown_btn btn btn-secondary">unknown</button>
                                   
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class=" border col-6">
                        <ul class="character__items d-flex align-items-center justify-content-between flex-wrap list-unstyled">
                            
                        </ul>
                    </div>
                </div>
                <div class="pagination__items d-flex justify-content-center mt-4 mb-4">
                    <div class="pagination mx-auto">
                        <button id="previous" class=" pagination_btn btn btn-primary me-2">Previous</button>
                        <button  class="page-item border_none">1</button>
                        <button class="page-item border_none">2</button>
                        <button class="page-item border_none ">3</button>
                        <button id="next"  class=" pagination_btn btn btn-primary ms-2">Next</button>
                      </div>
                </div>
                
            </div>
        </section>
    </main>

    <script src="../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="../Javascript/axios.js"></script>
    <script src="../Javascript/utils.api.js"></script>
    <script src="../Javascript/character.js"></script>
</body>
</html>
